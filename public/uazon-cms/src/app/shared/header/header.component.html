<div class="row">
  <div class="col-md-2" style="height: 4em">
    <a routerLink="/dashboard" routerLinkActive="active">
      <img class="img-responsive" src="../../../assets/images/logo300x.png" style="height: 4em">
    </a>
  </div>
  <div class="col-md-4 pull-right" style="height: 4em">
    <div class="row pull-right" style="padding-top: 4%; padding-right: 4%;">
      <div *ngIf="islogged" >
        Bienvenido,
        <a [routerLink]="['usuario/']" class="btn btn-link">{{userName}}</a>
        <a [routerLink]="['login']" (click)="logout()" class="btn btn-link">Logout</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-10" style="height: 4em">
    <a [routerLink]="['libros']" routerLinkActive="active"><i class="fa fa-book fa-3x"></i></a>
    <a [routerLink]="['autores']" routerLinkActive="active"><i class="fa fa-address-book fa-3x"></i></a>
    <a [routerLink]="['pedidos']" routerLinkActive="active"><i class="fa fa-shopping-cart fa-3x"></i></a>
    <a [routerLink]="['comentarios']" routerLinkActive="active"><i class="fa fa-comments fa-3x"></i></a>
    <a [routerLink]="['usuarios']" routerLinkActive="active"><i class="fa fa-users fa-3x"></i></a>
    <a [routerLink]="['config']" routerLinkActive="active"><i class="fa fa-cogs fa-3x"></i></a>
  </div>
</div>
