<div class="col-md-10">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
          <div class="panel-heading" >
            <h2 class="panel-info">{{libro['titulo']}}
              <button type="button" class="btn btn-danger pull-right" (click)="deleteAPILibroInfo()">
                <i class="fa fa-trash"></i>
              </button>
            </h2>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-6">
                <div class="input-group col-xs-10">
                  <label class="control-label col-sm-2" for="titulo">Título</label>
                  <input [(ngModel)]="libro['titulo']" type="text" class="form-control" placeholder="Título" id="titulo">
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group col-xs-10">
                  <label class="control-label col-sm-2" for="titulo">Autor</label>
                  <input [(ngModel)]="libro['autor']" type="text" class="form-control" placeholder="Autor">
                </div>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-6">
                <div class="input-group col-xs-10">
                  <label class="control-label col-sm-2" for="titulo">Autor</label>
                  <input [(ngModel)]="libro['autor']" type="text" class="form-control" placeholder="Autor">
                </div>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-6">
                <div class="input-group col-xs-10">
                  <label class="control-label col-sm-2" for="titulo">Editorial</label>
                  <input [(ngModel)]="libro['editorial']" type="text" class="form-control" placeholder="Editorial">
                </div>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-6">
                <div class="input-group col-xs-10">
                  <label class="control-label col-sm-2" for="titulo">ISBN</label>
                  <input [(ngModel)]="libro['isbn']" type="number" class="form-control" placeholder="ISBN">
                </div>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-6">
                <div class="input-group col-xs-10">
                  <label class="control-label col-sm-6" for="titulo">Número de páginas</label>
                  <input [(ngModel)]="libro['n_pags']" type="number" class="form-control" placeholder="Título">
                </div>
              </div>
            </div>
          </div>
          <div class="panel-footer">
            <button type="button" class="btn btn-success pull-right" (click)="putAPILibroInfo()">Save changes</button>
            <div class="clearfix">
          </div>
      </div>
    </div>
  </div>
</div>
